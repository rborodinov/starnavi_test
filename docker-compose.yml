version: "1"

services: 
  dev:
    image: starnavi/starnavi:latest-dev
    working_dir: /home/starnavi
    entrypoint: uvicorn starnavi.app:app --reload --host 0.0.0.0
    build: 
      target: development
      context: .
      dockerfile: Dockerfile
    ports: 
      - 8000:8000
    volumes:
      - .:/home/starnavi
    
    environment: 
      - MODE=development
